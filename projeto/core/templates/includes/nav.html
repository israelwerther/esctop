<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
<style>
 
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  margin-top: 60px;
}

.topnav {
  overflow: hidden;
  background-color: #333;
  position: fixed; /* Set the navbar to fixed position */
  top: 0; /* Position the navbar at the top of the page */
  width: 100%; /* Full width */
  z-index: 1;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: rgb(97, 97, 97);
  color: rgb(255, 255, 255);
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
.topnav a.disabled {
  background-color: #333;
  color: rgb(177, 174, 174);
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

</style>
</head>
<body>

<div class="topnav no-print" id="myTopnav">
    <a href="{% url 'core:index' %}" class="active" class="nav-link">CREDCOOP</a>
    <a href="{% url 'core:cliente_select' %}">Clientes</a>
    <a href="{% url 'avalista:avalista_list' %}">Fiador</a>
    <a href="{% url 'emprestimo:emprestimo_list' %}">Empréstimos</a>
    {% comment %} <a href="{% url 'produto:produto_list' %}">Produto</a>
    <a href="{% url 'estoque:estoque_entrada_list' %}">Estoque</a> {% endcomment %}

	{% if user.is_authenticated %}
    	<a href="{% url 'logout' %}" style='float:right'>Encerrar Sessão</a>
        <a style='float:right' class="nav-link disabled">/</a>
        <a href="" style='float:right' class="nav-link disabled" >Olá, {{user.first_name}}</a>
	{% endif %}

    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
    </a>
</div>

<div style="padding-left:16px">
 
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
