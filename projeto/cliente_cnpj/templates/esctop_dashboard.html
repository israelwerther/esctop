{% extends 'base.html' %}

{% block css %}
<style>
    .card:hover {
        transform: scale(1.05);
    }
    
</style>
{% endblock css %}

{% block content %}

<div class="row">
	<div class="col">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="{% url 'core:index' %}">Início</a></li>
                <li class="breadcrumb-item active" aria-current="page">Área do Cliente Esctop</li>
			</ol>
		</nav>
	</div>
</div>

<div class="row">
    <div class="col-lg-3 col-sm-6 col-12 text-center d-sm-flex justify-content-center">
        <div class="card text-white bg-primary mb-3" style="max-width: 100%; min-width: 250px; box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px; border-radius: 0;">
            <div class="card-body d-flex align-items-center justify-content-center">
                <h3 class="card-title text-uppercase" >Empréstimos</h3>
                <a href="{% url 'emprestimo:esctop_emprestimo_list' %}" class="stretched-link"></a>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-sm-6 col-12">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Empréstimos</h5>
              <div class="row">
                <div class="col-6">
                  <p class="card-text">Total</p>
                  <h3 class="card-title">1.234</h3>
                </div>
                <div class="col-6">
                  <p class="card-text">Receita total:</p>
                  <h3 class="card-title">$10.000</h3>
                </div>
                <div class="col-6">
                  <p class="card-text">Pedidos pendentes:</p>
                  <h3 class="card-title">23</h3>
                </div>
                <div class="col-6">
                  <p class="card-text">Tempo médio de resposta:</p>
                  <h3 class="card-title">2h 15min</h3>
                </div>
              </div>
            </div>
          </div>
          
    </div><!-- col -->
</div>


{% endblock content %}
