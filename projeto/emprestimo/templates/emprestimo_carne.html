<!DOCTYPE html>
<html charset="UTF-8">
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="robots" content="noindex">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<style>
    div.contracapa {
        background-color: rgb(147, 180, 147);
        border-color: rgb(29, 6, 18);
        border: 1px solid black;        
        width: 813px;   
        height: 356px;
        font-family: "Arial";     
        margin: auto auto;       
        background-color: #fff;
    }   
   
    p {
        padding: 2px;
        padding-left: 8px;
    }  
      
    .box {
        float: left;
        width: 100px;
        height: 40px;
        margin: 4px;
        border: 1px solid black;
        text-align: center;
    }

</style>

    <div  id="contracapa" class="contracapa">
        <!-- <span class="text-right" style="width:30%">Observações</span>  -->
        <p>Empréstimo em <strong>{{object.qtd_parcelas}} parcelas</strong> no dia {{object.dt_emprestimo}}</p>
        <p><strong>Fique de olho na data de vencimento da sua parcela</strong></p> 
    </div>

<script>	
	
	window.onload = function imprimir(){ 
        for(var i = 1 ; i <= {{object.qtd_parcelas}}; i++){
            contracapa.innerHTML+=
            `
            <div class="box">			
                1º Parcela <strong>20/02/1986</strong>
            </div>	
            
            `
            if(i==3 || i==6 || i==9){
                contracapa.innerHTML +=
                `
                    <br>
                    <br>
                    <br>
                    
                `
            }
        }
    }

</script>
